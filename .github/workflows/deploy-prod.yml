name: Dev Deploy to Remote Server http://46.101.254.37/

permissions:
  pull-requests: read
  deployments: read
  contents: read

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  deploy_prod:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.1.0
      env:
        BRANCH: ${{ github.head_ref }}
      with:
            host: ${{ secrets.PROD_HOST }}
            key: ${{ secrets.PROD_SSH_KEY }}
            username: ${{ secrets.PROD_USERNAME }}
            script: |
                cd /home/${{ secrets.PROD_USERNAME }}/stuba-asos
                echo "Stopping and removing the containers"
                docker compose -f docker-compose.yaml down
                echo
                echo "Switching to main branch and pulling latest changes"
                git checkout main
                git pull origin main
                echo
                echo "Building and deploying the project"
                docker compose -f docker-compose.yaml up --build -d